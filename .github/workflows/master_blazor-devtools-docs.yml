@'
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Docs Site to Azure Web App

on:
  push:
    branches:
      - master
    paths:
      - 'BlazorDevTools.Docs.Site.Server/**'
      - '.github/workflows/master_blazor-devtools-docs.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: dotnet publish
        run: dotnet publish BlazorDevTools.Docs.Site.Server/BlazorDevTools.Docs.Site.Server.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F796D84148934B46A4FD5BFF0B6A9CEF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AB81EB99D88C4AC5A12BD1164DDCBFC6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCA5EF953AF44081B1250446CC61C8DC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'blazor-devtools-docs'
          slot-name: 'Production'
          package: .
'@ | Set-Content .github\workflows\master_blazor-devtools-docs.yml