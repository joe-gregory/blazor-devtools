<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorDevTools.Site.Wasm</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="BlazorDevTools.Site.Wasm.styles.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
    <!--MudBlazor Start-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />
    <!--MudBlazor End-->
</head>

<body>
    <div id="app">
        <style>
            .mud-loading-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fff;
            }

            .mud-loading-spinner {
                width: 60px;
                height: 60px;
                border: 6px solid #e0e0e0;
                border-top-color: #594ae2;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            .mud-loading-text {
                margin-top: 20px;
                font-family: Roboto, Helvetica, Arial, sans-serif;
                font-size: 1.2rem;
                color: #594ae2;
                font-weight: 500;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .dark .mud-loading-container {
                background-color: #1e1e1e;
            }

            .dark .mud-loading-text {
                color: #b39dff;
            }

            .dark .mud-loading-spinner {
                border-color: #424242;
                border-top-color: #b39dff;
            }
        </style>

        <div class="mud-loading-container">
            <div class="mud-loading-spinner"></div>
            <div class="mud-loading-text">Loading Blazor Developer Tools...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>
    <script>
        window.blazorDevTools = {
            getUserAgent: function () {
                return navigator.userAgent;
            },
            openInNewTab: function (url) {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        };
    </script>
</body>

</html>
