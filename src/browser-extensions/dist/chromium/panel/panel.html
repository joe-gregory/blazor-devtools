<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blazor DevTools Panel</title>
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="timeline-panel.css">
</head>
<body>
    <div class="panel-container">
        <!-- Top Tab Bar -->
        <div class="tab-bar">
            <button class="tab active" data-tab="components">
                <span class="tab-icon">üß©</span>
                Components
            </button>
            <button class="tab" data-tab="timeline">
                <span class="tab-icon">‚è±</span>
                Timeline
            </button>
            <div class="tab-spacer"></div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </div>
        
        <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
             COMPONENTS TAB
             ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
        <div class="tab-content active" data-tab="components">
            <!-- Toolbar -->
            <div class="toolbar">
                <button id="refresh-btn" title="Refresh component list">
                    <span class="icon">‚Üª</span>
                </button>
                <button id="picker-btn" title="Select component in page">
                    <span class="icon">‚äô</span>
                </button>
                <div class="spacer"></div>
                <span class="component-count" id="component-count"></span>
            </div>
            
            <!-- Main content -->
            <div class="main-content">
                <!-- Component tree panel -->
                <div class="tree-panel">
                    <div class="panel-header">
                        <span class="panel-title">Components</span>
                    </div>
                    <div class="tree-content" id="component-tree">
                        <div class="loading">Loading components...</div>
                    </div>
                </div>
                
                <!-- Details panel -->
                <div class="details-panel">
                    <div class="panel-header">
                        <span class="panel-title">Details</span>
                    </div>
                    <div class="details-content" id="component-details">
                        <div class="no-selection">Select a component to view details</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
             TIMELINE TAB
             ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
        <div class="tab-content" data-tab="timeline">
            <!-- Timeline Toolbar -->
            <div class="timeline-toolbar">
                <div class="timeline-controls">
                    <button id="timeline-record-btn" title="Start recording">
                        <span class="icon">‚è∫</span>
                        Record
                    </button>
                    <button id="timeline-stop-btn" title="Stop recording" disabled>
                        <span class="icon">‚èπ</span>
                        Stop
                    </button>
                    <button id="timeline-clear-btn" title="Clear recording" disabled>
                        <span class="icon">üóë</span>
                        Clear
                    </button>
                </div>
                <div id="timeline-stats">
                    <span class="stats-empty">Click record to start profiling</span>
                </div>
            </div>
            
            <!-- View Tabs -->
            <div class="timeline-view-tabs">
                <button class="timeline-view-tab active" data-view="events" title="Chronological list of all recorded events">Events</button>
                <button class="timeline-view-tab" data-view="ranked" title="Components ranked by total render time (slowest first)">Ranked</button>
                <button class="timeline-view-tab" data-view="flamegraph" title="Visual timeline showing when each component rendered">Flamegraph</button>
            </div>
            
            <!-- Timeline Main Content -->
            <div class="timeline-main">
                <div id="timeline-content">
                    <div class="timeline-empty">
                        <div class="empty-icon">‚è±</div>
                        <div class="empty-title">No events recorded</div>
                        <div class="empty-hint">Click the record button to start profiling</div>
                    </div>
                </div>
                <div id="timeline-details">
                    <div class="details-empty">Select an event to view details</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="panel.js"></script>
</body>
</html>
